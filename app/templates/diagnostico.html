<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagnóstico do Sistema</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      href="{{ url_for('static', filename='css/common.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/diagnostico.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <a href="/" class="back-btn">← Voltar</a>
    <div class="container">
      <h2>Diagnóstico das Planilhas</h2>
      {% for form_name, resultado in resultados.items() %}
      <h3>Planilha: {{ form_name }}</h3>
      <p>{{ resultado }}</p>
      <hr />
      {% endfor %}
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise Gráfica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <a href="/" class="back-btn">← Voltar</a>
    <div class="container">
        <h2>Análise Gráfica</h2>
        {% for titulo, img_b64 in graficos.items() %}
        <div class="grafico">
            <h3>{{ titulo }}</h3>
            <img src="data:image/png;base64,{{ img_b64 }}" alt="{{ titulo }}">
        </div>
        {% endfor %}
    </div>
</body>
</html>
